<h2>전동휠체어 충전소 위치 정보</h2>
<br>
<div id="map1"><button onclick="showWheel()">위치정보 보기</button></div>
<br>
{% load static %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
<div id="mapid" style="width: 500px; height: 400px;"></div>
<script>
    //지도의 중심을 서울시청으로 놓는다.
	var mymap = L.map('mapid').setView([37.5663, 126.9779], 10);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var myIcon = L.icon({
	     iconUrl: "{% static 'images/Map-Pin.png' %}",
	     iconSize: [30, 50]
	});

	function showWheel() {

	   	var m1 = L.marker([37.5663, 126.9779], {icon: myIcon});
	   	var m2 = L.marker([37.514592869, 127.106063463], {icon: myIcon});

        var group = L.layerGroup([m1, m2])
        group.addTo(mymap);
    }

</script>
<style>
    h2, div {
        margin : auto;
        text-align : center;
    }

</style>
